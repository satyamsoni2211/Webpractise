<!DOCTYPE html>
<html>
<head>
	<title>Learning Bootstrap</title>
	<meta charset="UTF-8">
  	<meta name="description" content="Free Web tutorials">
  	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
  	<meta name="author" content="John Doe">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Cute+Font|Montserrat" rel="stylesheet"> <!-- linking css file  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">

		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbarnavbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#hamburgermenu" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">BOOTSTRAP</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="hamburgermenu">

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#about">About</a></li>
					<li><a href="#services">Services</a></li> <!-- way to navigate to the element with id #<id> -->
						<li><a href="#contact">Contact</a></li>

					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	
	<div class="container table-bordered" style="padding-top: 50px">
		<div class="row">
			<div class="col-sm-6">
				<h2>Left column</h2>
				<div class="jumbotron left">
					<button class="btn-default target" id='target1'>Button one</button>
					<button class="btn-default target" id='target2'>Button two</button>
					<button class="btn-default target" id='target3'>Button three</button>
				</div>
			</div>
			<div class="col-sm-6">
				<h2>Right column</h2>
				<div class="jumbotron right">
					<button class="btn-default target" id='target4'>Button four</button>
					<button class="btn-default target" id='target5'>Button five</button>
					<button class="btn-default target" id='target6'>Button six</button>
				</div>
			</div>
		</div>
	</div>

		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/app.js"></script>
	</body>
	</html>
